<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotic World Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h1>LOGIN TO ROBOTIC WORLD</h1>
      <form id="login-form">
        <label>
          USERNAME:
          <input type="text" id="login-username" name="username" required>
        </label>
        <br>
        <label>
          PASSWORD:
          <input type="password" id="login-password" name="password" required>
        </label>
        <br>
        <button type="submit">LOGIN</button>
        <p>
          Don't have an account? <a href="#" id="register-link">REGISTER</a>
        </p>
      </form>
    </div>
    <div class="registration-form" style="display: none;">
      <h1>REGISTER TO ROBOTIC WORLD</h1>
      <form id="registration-form">
        <label>
          USERNAME:
          <input type="text" id="register-username" name="username" required>
        </label>
        <br>
        <label>
          PASSWORD:
          <input type="password" id="register-password" name="password" required>
        </label>
        <br>
        <label>
          CONFIRM PASSWORD:
          <input type="password" id="register-confirm-password" name="confirm-password" required>
        </label>
        <br>
        <button type="submit">REGISTER</button>
      </form>
    </div>
    <div class="welcome" style="display: none;">
      <h1>WELCOME TO ROBOTIC WORLD</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
